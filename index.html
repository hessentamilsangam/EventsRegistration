<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration Checker</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
        color: #333;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        border-radius: 6px;
    }

    button:hover {
        background: #0056b3;
    }

    #result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        min-height: 24px;
    }

    .success { color: green; }
    .warning { color: orange; }
    .error { color: red; }

    #qr-reader {
        margin-top: 20px;
        display: none;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 12px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<h2>Registration Verification</h2>

<div class="container">

    <button onclick="startQrScanner()">üì∑ Scan QR Code</button>

    <div id="qr-reader"></div>

    <input id="regIdInput" placeholder="Or enter Registration ID manually" />

    <button onclick="submitId()">Submit</button>

    <div class="spinner" id="loadingSpinner"></div>

    <div id="result"></div>

</div>

<script>
const WEB_APP_URL = "YOUR_WEB_APP_URL_HERE";  // <-- Replace with your real URL
let qrScanner = null;
let scannerRunning = false;

// üîµ Start QR Scanner when user clicks button
function startQrScanner() {
    const qrDiv = document.getElementById("qr-reader");

    if (scannerRunning) {
        stopScanner();
        return;
    }

    qrDiv.style.display = "block";

    qrScanner = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
            scannerRunning = true;
            qrScanner.start(
                devices[0].id,
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    stopScanner();
                    submitId(qrCodeMessage);
                }
            );
        }
    }).catch(err => {
        showResult("Camera access denied or unavailable.", "error");
    });
}

// üî¥ Stop scanner after scan
function stopScanner() {
    if (qrScanner && scannerRunning) {
        qrScanner.stop().then(() => {
            document.getElementById("qr-reader").style.display = "none";
            scannerRunning = false;
        });
    }
}

// üü¢ Submit ID manually or from QR
function submitId(id = null) {
    const inputEl = document.getElementById("regIdInput");
    const regId = id || inputEl.value.trim();

    if (!regId) {
        showResult("Please enter or scan registration ID", "warning");
        return;
    }

    showLoader(true);

    fetch(WEB_APP_URL + "?registrationId=" + encodeURIComponent(regId))
        .then(res => res.text())
        .then(text => {
            if (text === "Updated successfully") showResult(text, "success");
            else if (text === "Already updated") showResult(text, "warning");
            else showResult("Invalid registrationId", "error");
        })
        .catch(() => {
            showResult("Error contacting server", "error");
        })
        .finally(() => {
            showLoader(false);
        });
}

// ‚ú≥Ô∏è Show loading spinner
function showLoader(show) {
    document.getElementById("loadingSpinner").style.display = show ? "block" : "none";
}

// ‚ú≥Ô∏è Color-coded results
function showResult(msg, type) {
    let el = document.getElementById("result");
    el.className = type;
    el.innerText = msg;
}
</script>

</body>
</html>
