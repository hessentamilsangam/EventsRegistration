<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Checker</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body { font-family: Arial; background: #f4f4f4; padding: 20px; }
  .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  }
  input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 6px;
  }
  button { background: #007bff; border: none; color: white; }
  button:hover { background: #0056b3; }
  #qr-reader { margin-top: 20px; display: none; }
  #result { text-align: center; margin-top: 20px; font-size: 18px; }
  .error { color: red; }
  .success { color: green; }
  .warning { color: orange; }
</style>
</head>

<body>

<div id="passwordScreen" class="box">
    <h3>Enter Password</h3>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="passError" class="error"></p>
</div>

<div id="mainScreen" style="display:none;">
    <h2 style="text-align:center;">Registration Verification</h2>
    <div class="box">

        <!-- Scan Button -->
        <button onclick="startScanning()">ðŸ“· Scan QR Code</button>

        <!-- QR Camera Window -->
        <div id="qr-reader"></div>

        <!-- Manual entry -->
        <input id="regIdInput" placeholder="Registration ID">

        <!-- Manual submit -->
        <button onclick="submitId()">Submit</button>

        <div id="result"></div>
    </div>
</div>


<script>
/* -------------------------
   SIMPLE PASSWORD PROTECTION
------------------------- */
const APP_PASSWORD = "YOUR_PASSWORD_HERE"; // <-- set your simple password

function checkPassword() {
    let entered = document.getElementById("passwordInput").value.trim();
    if (entered === APP_PASSWORD) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "block";
    } else {
        document.getElementById("passError").innerText = "Incorrect password";
    }
}

/* -------------------------
   QR CODE SCANNER
------------------------- */
let scanner = null;
let scanning = false;

function startScanning() {
    let qrDiv = document.getElementById("qr-reader");

    if (scanning) {
        stopScanning();
        return;
    }

    qrDiv.style.display = "block";
    scanner = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(devices => {
        // Prefer BACK CAMERA
        let backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        scanning = true;
        scanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            qrText => {
                document.getElementById("regIdInput").value = qrText; // fill only
                stopScanning();
            }
        );
    }).catch(() => {
        showResult("Camera not accessible", "error");
    });
}

function stopScanning() {
    if (scanner && scanning) {
        scanner.stop().then(() => {
            document.getElementById("qr-reader").style.display = "none";
            scanning = false;
        });
    }
}

/* -------------------------
   SUBMIT ID TO GOOGLE SCRIPT
------------------------- */
const WEB_APP_URL = "YOUR_WEB_APP_URL_HERE";  // <-- replace this

function submitId() {
    const regId = document.getElementById("regIdInput").value.trim();
    if (!regId) {
        showResult("Enter or scan a registration ID", "warning");
        return;
    }

    fetch(WEB_APP_URL + "?registrationId=" + encodeURIComponent(regId))
        .then(res => res.text())
        .then(text => {
            if (text === "Updated successfully") showResult(text, "success");
            else if (text === "Already updated") showResult(text, "warning");
            else showResult("Invalid registrationId", "error");
        })
        .catch(() => {
            showResult("Server error. Try again.", "error");
        });
}

/* -------------------------
   UTILS
------------------------- */
function showResult(msg, type) {
    let r = document.getElementById("result");
    r.className = type;
    r.innerText = msg;
}
</script>

</body>
</html>
