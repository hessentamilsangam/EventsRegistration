<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Verification</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    .box {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 12px;
        border-radius: 6px;
    }
    button {
        background: #007bff;
        border: none;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    #qr-reader {
        margin-top: 20px;
        display: none;
    }
    #resultBox {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background: #f9f9f9;
        display: none;
    }
    .success { color: green; }
    .warning { color: orange; }
    .error { color: red; }
</style>
</head>

<body>

<h2 style="text-align:center;">Registration Verification</h2>

<div class="box">

    <!-- PASSWORD -->
    <input type="password" id="passwordInput" placeholder="Enter password">

    <!-- Scan Button -->
    <button onclick="startScanning()">ðŸ“· Scan QR Code</button>

    <!-- QR Camera Window -->
    <div id="qr-reader"></div>

    <!-- Manual entry -->
    <input id="regIdInput" placeholder="Registration ID">

    <!-- Manual submit -->
    <button onclick="submitId()">Submit</button>

    <!-- Output -->
    <div id="resultBox">
        <div id="statusMsg"></div>
        <div id="fullNameMsg"></div>
        <div id="attendeeMsg"></div>
    </div>

</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQNagecVShtnL058Qu1xKRUinQ4XWbFRsxX9hZeTXlqGT57kW6bT-RR8C1C4euLsFq/exec"; // <-- Replace with your Apps Script /exec URL

/* -------------------------
   QR SCANNING
--------------------------*/
let scanner = null;
let scanning = false;

function startScanning() {
    let qrDiv = document.getElementById("qr-reader");

    if (scanning) {
        stopScanning();
        return;
    }

    qrDiv.style.display = "block";
    scanner = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(devices => {
        let backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        scanning = true;
        scanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            qrText => {
                document.getElementById("regIdInput").value = qrText; // fill only
                stopScanning();
            }
        );
    }).catch(() => {
        showStatus("Camera not accessible", "error");
    });
}

function stopScanning() {
    if (scanner && scanning) {
        scanner.stop().then(() => {
            document.getElementById("qr-reader").style.display = "none";
            scanning = false;
        });
    }
}

/* -------------------------
   SUBMIT TO APPS SCRIPT
--------------------------*/
function submitId() {
    const regId = document.getElementById("regIdInput").value.trim();
    const pass = document.getElementById("passwordInput").value.trim();

    if (!pass) {
        showStatus("Enter password", "error");
        return;
    }
    if (!regId) {
        showStatus("Enter or scan registration ID", "warning");
        return;
    }

    const url = WEB_APP_URL +
        "?mode=verify&registrationId=" + encodeURIComponent(regId) +
        "&password=" + encodeURIComponent(pass);

    fetch(url)
        .then(res => res.json())
        .then(data => {
            handleResponse(data);
        })
        .catch(() => showStatus("Server error. Try again.", "error"));
}

/* -------------------------
   DISPLAY RESULT
--------------------------*/
function handleResponse(data) {
    document.getElementById("resultBox").style.display = "block";

    if (data.status === "AUTH_FAILED") {
        showStatus("Incorrect password", "error");
        return;
    }

    if (data.status === "MISSING_ID") {
        showStatus("Missing registration ID", "error");
        return;
    }

    let cssClass =
        data.status === "Updated successfully" ? "success" :
        data.status === "Already updated" ? "warning" : "error";

    showStatus(data.status, cssClass);

    document.getElementById("fullNameMsg").innerHTML =
        data.fullName ? "Name: <b>" + data.fullName + "</b>" : "";

    document.getElementById("attendeeMsg").innerHTML =
        data.attendeeNames ? "Attendees: <b>" + data.attendeeNames + "</b>" : "";
}

function showStatus(msg, type) {
    document.getElementById("resultBox").style.display = "block";

    let el = document.getElementById("statusMsg");
    el.className = type;
    el.innerHTML = msg;
}
</script>

</body>
</html>
